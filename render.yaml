services:
  # PostgreSQL Database
  - type: pserv
    name: gitolink-db
    runtime: postgres
    plan: free
    ipAllowList: []

  # Express API Server
  - type: web
    name: gitolink-api
    runtime: node
    plan: free
    buildCommand: cd server && npm install && npx prisma generate
    startCommand: cd server && npx prisma migrate deploy && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: gitolink-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://gitolink.onrender.com

  # Next.js Frontend
  - type: web
    name: gitolink
    runtime: node
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_URL
        fromService:
          type: web
          name: gitolink-api
          property: host
      - key: NEXT_PUBLIC_API_URL
        value: ""